<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>BBB-Tools</title>
			<link rel="icon" sizes="any" type="image/svg+xml" href="assets/favicon.svg"/>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<img src="assets/line.svg">
			<h1>BBB Tools</h1>
			<button class="button" onclick="toggledarklight()">Toggle dark/light mode</button>
			<img src="assets/line.svg">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<TABLE width="100%">
				<tbody>
					<tr>
						<td width="25%" valign="top">
							<h2>BBB Solution/Presentation-Stealer:</h2>
							<button class="button" onclick="Prae()">BBB Solution/Presentation-Stealer</button>
						</td>
						<td width="75%" valign="top">
							<h2>BBB Shared-Notes-Writer:</h2>
							<button class="button" onclick="Noti()">BBB Shared-Notes-Writer</button>
							<p>This tool has been disabled due to the risk of misuse and identity theft!</p>
						</td>
					</tr>
				</tbody>
			</TABLE>
		<script>
			function toggledarklight() {
				var element = document.body;
				element.classList.toggle("toggle-darklight");
			}
			function Prae() {
				if (event.ctrlKey) {
					window.open("https://xilef12000.github.io/bbb-presentation","_blank");
				} else {
					window.open("https://xilef12000.github.io/bbb-presentation","_self");
				}
			}
			function Noti() {
				if (event.ctrlKey) {
					window.open("https://xilef12000.github.io/bbb-notes","_blank");
				} else {
					window.open("https://xilef12000.github.io/bbb-notes","_self");
				}
			}
		</script>
	</body>
</html>
