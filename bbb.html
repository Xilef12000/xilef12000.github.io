<!DOCTYPE html>
	<html>
		<head>
			<style>
				body {
					background-color: #202225;
					color: white;
				}
			</style>
			<style>
				.toggle-darklight {
					background-color: white;
					color: black;
				}
			</style>
		</head>
		<body>
			<h1>BBB Tools</h1>
			<button onclick="toggledarklight()">Toggle dark/light mode</button>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<TABLE width="100%">
				<tbody>
					<tr>
						<td width="25%" valign="top">
							<h2>BBB Lösungs-/Präsentations-Stehler:</h2>
							<button onclick="Prae()">BBB Lösungs-/Präsentations-Stehler</button>
						</td>
						<td width="75%" valign="top">
							<h2>BBB Geteilte-Notizen-Schreiber:</h2>
							<button onclick="Noti()">BBB Geteilte-Notizen-Schreiber</button>
							<p>Dieses Tool wurde wegen der Gefahr des Missbrauches und des Identitätsdiebstahles deaktiviert!</p>
						</td>
					</tr>
				</tbody>
			</TABLE>
		<script>
			function toggledarklight() {
				var element = document.body;
				element.classList.toggle("toggle-darklight");
			}
		</script>
		<script>
			function Prae() {
				window.open("https://xilef12000.github.io/bbb-pr%C3%A4sentation")
			}
		</script>
		<script>
			function Noti() {
				window.open("https://xilef12000.github.io/bbb-notizen")
			}
		</script>
	</body>
</html>
