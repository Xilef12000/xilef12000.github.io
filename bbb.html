<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>bbb-Tools</title>
			<link rel="icon" sizes="any" type="image/svg+xml" href="assets/favicon.svg"/>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<img src="assets/line.svg">
			<h1>BBB Tools</h1>
			<button onclick="toggledarklight()">Toggle dark/light mode</button>
			<img src="assets/line.svg">
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<TABLE width="100%">
				<tbody>
					<tr>
						<td width="25%" valign="top">
							<h2>BBB Lösungs-/Präsentations-Stehler:</h2>
							<button onclick="Prae()">BBB Lösungs-/Präsentations-Stehler</button>
						</td>
						<td width="75%" valign="top">
							<h2>BBB Geteilte-Notizen-Schreiber:</h2>
							<button onclick="Noti()">BBB Geteilte-Notizen-Schreiber</button>
							<p>Dieses Tool wurde wegen der Gefahr des Missbrauches und des Identitätsdiebstahles deaktiviert!</p>
						</td>
					</tr>
				</tbody>
			</TABLE>
		<script>
			function toggledarklight() {
				var element = document.body;
				element.classList.toggle("toggle-darklight");
			}
			function Prae() {
				if (event.ctrlKey) {
					window.open("https://xilef12000.github.io/bbb-pr%C3%A4sentation","_blank");
				} else {
					window.open("https://xilef12000.github.io/bbb-pr%C3%A4sentation","_self");
				}
			}
			function Noti() {
				if (event.ctrlKey) {
					window.open("https://xilef12000.github.io/bbb-notizen","_blank");
				} else {
					window.open("https://xilef12000.github.io/bbb-notizen","_self");
				}
			}
		</script>
	</body>
</html>
