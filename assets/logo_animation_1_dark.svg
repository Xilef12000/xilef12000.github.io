<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="128">
	<defs>
		<linearGradient id="purple" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#D717F0" />
			<stop offset="100%" stop-color="#8416F2" />
		</linearGradient>
	</defs>

	<g id="background">
		<rect x="64" y="0" width="128" height="128" rx="16" fill="rgba(0,0,0,1)"> 
			<animate attributeName="x" attributeType="XML" begin="1.5s" dur="1s" fill="freeze" from="64" to="0"/>
			<animate attributeName="width" attributeType="XML" begin="1.5s" dur="1s" fill="freeze" from="128" to="255"/>
		</rect>
	</g>
	<g id="Xilef12000" opacity="0">
		<text x="51%" y="55%" dominant-baseline="middle" text-anchor="middle" style=" font: bold 32px Arial;" fill="url(#purple)">
			ilef
		</text>
		<text x="59.3%" y="78.5%" dominant-baseline="middle" text-anchor="middle" style=" font: bold 32px Arial;" fill="#A4EC01">
			12000
		</text>
		<animate attributeName="opacity" attributeType="XML" begin="2.75s" dur="0.3s" fill="freeze" from="0" to="1"/>
	</g>
	<g id="hover2">
		<rect x="64" y="0" width="128" height="128" rx="16" fill="rgba(0,0,0,1)">
			<animate attributeName="x" attributeType="XML" begin="2.75s" dur="1s" fill="freeze" from="64" to="239"/>
			<animate attributeName="width" attributeType="XML" begin="2.75s" dur="1s" fill="freeze" from="128" to="0"/>
		</rect>
	</g>
	<g id="X">
		<text x="50%" y="59%" dominant-baseline="middle" text-anchor="middle" style=" font: bold 128px Arial;" fill="url(#purple)">
			X
			<animate attributeName="x" attributeType="XML" begin="2s" dur="1s" fill="freeze" from="50%" to="25%"/>
		</text>
	</g>
	<g id="hover1">
		<rect x="64" y="0" width="128" height="128" rx="16" fill="rgba(0,0,0,1)">
			<animate attributeName="y" attributeType="XML" begin="0.5s" dur="1s" fill="freeze" from="0" to="112"/>
			<animate attributeName="height" attributeType="XML" begin="0.5s" dur="1s" fill="freeze" from="128" to="0"/>
		</rect>
	</g>
</svg>