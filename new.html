<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<h1>Rick Astley - Never Gonna Give You Up (Video)</h1>
			<button onclick="toggledarklight()">Toggle dark/light mode</button>
			<br>
			<iframe src="https://player.vimeo.com/video/148751763?autoplay=1&title=0&byline=0&portrait=0" width="640" height="480" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
		<script>
			function toggledarklight() {
				var element = document.body;
				element.classList.toggle("toggle-darklight");
			}
		</script>
	</body>
</html>
