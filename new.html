<!DOCTYPE html>
	<html>
		<head>
			<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<h1>News/Changes Page</h1>
			<button onclick="toggledarklight()">Toggle dark/light mode</button>
			<br>
			<br>
			<p>Nothing to see here</p>
			<br>
			<br>
			<br>
			<br>
			<TABLE width="100%">
				<tbody>
					<tr>
						<td width="25%" valign="top">
							<h2>Home Page:</h2>
							<button onclick="home()">Home Page</button>
						</td>
					</tr>
				</tbody>
			</TABLE>
		<script>
			function toggledarklight() {
				var element = document.body;
				element.classList.toggle("toggle-darklight");
			}
			function home() {
				if (event.ctrlKey) {
					window.open("https://xilef12000.github.io/","_blank");
				} else {
					window.open("https://xilef12000.github.io/","_self");
				}
			}
		</script>
	</body>
</html>
